<!-- 嵌套元素：标签的嵌套使用 -->
<p>我的猫咪脾气<strong>爆</strong>了</p>

<!-- 元素：开始标签，中间的内容，结束标签相结合，就是一个完整的元素 -->
<p>我的猫脾气很爆</p>

<!-- 块级元素和内联元素：前者每个元素都出现在新的一行，后者不会导致换行 -->
<em>第一</em><em>第二</em><em>第三</em>
<p>第四</p><p>第五</p><p>第六</p>

<!-- 空元素:像img标签一样的没有首尾呼应的标签 -->
<img src="https://roy-tian.github.io/learning-area/extras/getting-started-web/beginner-html-site/images/firefox-icon.png">

<!-- 属性：用来给一个元素加上个性化的设定 -->
<p class="option">我的猫脾气很爆</p>

<!-- 学习实践，为一个元素添加属性 -->
<p>欲练<a href="https://zh.wikipedia.org/zh-hans/葵花宝典" title="葵花宝典简介" target="_blank">葵花宝典</a>，需引刀自宫</p>
<!-- 上述代码中，href、title、target等都是属性 -->

<!-- 布尔属性：这个属性特殊的地方就在于，属性的值和属性的名字是一样的 -->
<input type="text" disabled='disabled'>
<input type="text">
<!-- "disabled='disabled'"中，前面一个disabled是属性的名字，后面一个disabled是属性的值 -->

<!-- 单引号和双引号引起的歧义：保证不引起歧义就好 -->

<!-- 剖析html源码的格式 -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>我的测试站点</title>
  </head>
  <body>
    <p>这是我的页面</p>
  </body>
</html>
<!-- 
<!DOCTYPE html>：声明文档是html文件，已经过时了，但是仍然保留
<html></html>: <html>元素。这个元素包裹了整个完整的页面，是一个根元素
<head></head>: <head>元素. 这个元素是一个容器，它的作用是给程序员传递一些内容，但是不想在html页面显示。
<meta charset="utf-8">: 这个元素设置文档使用utf-8字符集编码，utf-8字符集包含了人类大部分的文字。
<title></title>: 页面标题，浏览器上的标签页题目就是，收藏页面时候的标题就是这个标题。
<body></body>: <body>元素。 html的主体部分
 -->

<!-- 源代码的空白：源代码的空白其实无效 -->
<p>狗 狗 很 呆 萌。</p>

<p>狗 狗        很
         呆 萌。</p>
<!-- 上述两段代码，显示的时候其实等效。 -->


<!-- 在html页面中显示特殊字符 -->
<p>HTML 中用 &lt;p&gt; 来定义段落元素</p>
<!-- 这里用&lt;来显示左括号 ，其他的特殊字符自己找引用-->
