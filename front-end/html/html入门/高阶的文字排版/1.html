<!-- 描述性列表：看文档效果即可 -->
<dl>
    <dt>培根</dt>
    <dd>整个世界的粘合剂。</dd>
    <dt>鸡蛋</dt>
    <dd>一块蛋糕的粘合剂</dd>
    <dt>咖啡</dt>
    <dd>一种浅棕色的饮料。
    </dd>
    <dd>可以在清晨带来活力</dd>
</dl>

<!-- 引用：用<blockquote></blockquote>把元素括起来,用来达到引用格式 -->
<blockquote cite="https://developer.mozilla.org/en-US/docs/Web/HTML/Element/blockquote">
    <p>The <strong>HTML <code>&lt;blockquote&gt;</code> Element</strong> (or <em>HTML Block
    Quotation Element</em>) indicates that the enclosed text is an extended quotation.</p>
  </blockquote>
  <!-- cite指定引用网址 -->

<!-- abbr标签：显示缩略语 ，title属性显示悬停文字-->
<p><abbr title="美国国家航天局"> NASA</abbr> 做了一些动人心弦的事情。</p>

<!-- addresss标签：标记联系方式 -->
<address><p>Chris Mills, Manchester, The Grim North, UK</p></address>

<!-- 除此之外还有日期格式，上下标格式，展示代码格式，但是都是小众，所以有需要再来看 -->
