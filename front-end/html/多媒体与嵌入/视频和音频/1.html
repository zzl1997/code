<!-- <video ></video>:为网页嵌入视频 -->
<video src="rabbit320.webm" controls>
    <p>你的浏览器不支持html5视频</p>
    
</video>
<!-- 其中，controls为视频添加暂停，声音等播放控件，标签里面的内容是指当浏览器不兼容的时候出现的内容 -->

<!-- 为了兼容浏览器，一个源有可能因为专利等原因不能播放，此时应该考虑多源 -->
<video>
    <source src="rabbit320.webm" type="video/mp4">
    <source src="rabbit320 copy.mp4" type="video/webm">
    <p>你的浏览器不支持 HTML5 视频。可点击<a href="rabbit320.mp4">此链接</a>观看</p>
</video>
<!-- type中可指定播放类型 -->

<!-- 其他的video属性 -->
<video controls width="400" height="400" autoplay loop muted
    poster="QQ截图20200910163714.png">
    <source src="rabbit320.mp4" type="video/mp4">
    <source src="rabbit320.webm" type="video/webm">
    <p>你的浏览器不支持 HTML5 视频。可点击<a href="rabbit320.mp4">此链接</a>观看</p>
</video>
<!-- 视频的宽高,是否自动播放，是否循环，是否静音，缩略预览图，是否缓冲 -->

<!-- 音频 -->
<audio controls>
    <source src="Coldplay - Postcards From Far Away.mp3" type="audio/mp3">
    <source src="viper.ogg" type="audio/ogg">

    <p>你的浏览器不支持 HTML5 音频，可点击<a href="viper.mp3">此链接</a>收听。</p>
  </audio>

<!-- track标签可以添加字幕 -->
