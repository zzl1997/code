<!DOCTYPE html>
<html>
<head>
    <title>Continue Statement Example 1</title>
    <script type="text/javascript">
        var num = 0;
        
        for (var i=1; i < 10; i++) {
            if (i % 5 == 0) {
                continue;
                // 遇到continue就直接执行下一次循环
            }
            num++;
        }
        
        alert(num);    //8



    </script>
</head>
<body>

</body>
</html>
