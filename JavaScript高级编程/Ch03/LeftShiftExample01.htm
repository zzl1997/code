<!DOCTYPE html>
<html>
<head>
    <title>Left Shift Example 1</title>
    <script type="text/javascript">
    
        var oldValue = 2;             //equal to binary 10
        var newValue = oldValue << 5; //equal to binary 1000000 which is decimal 64

        // 10 到 10 00000 就变成了1000000 也就是64
        alert(newValue);              //64


    </script>

</head>
<body>
  
</body>
</html>
